{% load static %}

<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>Inance</title>

  <!-- slider stylesheet -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/owl.carousel.min.css' %}" />
  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
  <!-- font awesome style -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}" />

  <!-- Custom styles for this template -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet" />
  <!-- responsive style -->
  <link href="{% static 'css/responsive.css' %}" rel="stylesheet" />

</head>

<body>
  <div class="hero_area">
    <!-- header section strats -->
    <header class="header_section">
      <div class="header_top">
        <div class="container-fluid">
          <div class="contact_nav">
            <a href="tel: {{ info.phone_num }}">
              <i class="fa fa-phone" aria-hidden="true"></i>
              <span>
                Звоните: {{ info.phone_num }}
              </span>
            </a>
            <a href="mail: {{ info.mail }}" onclick="copyToClipboard(this.getAttribute('href'))">
              <i class="fa fa-envelope" aria-hidden="true"></i>
              <span>
                Email: {{ info.mail }}
              </span>
            </a>
          </div>
        </div>
      </div>
      <div class="header_bottom">
        <div class="container-fluid">
          <nav class="navbar navbar-expand-lg custom_nav-container ">
            <a class="navbar-brand" href="index.html">
              <span>
                Inance
              </span>
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class=""> </span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ">
                <li class="nav-item active">
                  <a class="nav-link" href="#main">Главная <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#about"> О нас</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#service">Услуги</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#contact">Контакты</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <!-- end header section -->

    {% block content %} {% endblock %}

    <!-- info section -->
    <section class="info_section ">
    <div class="container">
        <h4>
        Свяжитесь с нами
        </h4>
        <div class="row">
        <div class="col-lg-10 mx-auto">
            <div class="info_items">
            <div class="row">
                <div class="col-md-4">
                <a href="{{ info.location_link }}" target="_blank">
                    <div class="item ">
                    <div class="img-box ">
                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                    </div>
                    <p>
                        {{ info.location }}
                    </p>
                    </div>
                </a>
                </div>
                <div class="col-md-4">
                <a href="tel: {{ info.phone_num }}">
                    <div class="item ">
                    <div class="img-box ">
                        <i class="fa fa-phone" aria-hidden="true"></i>
                    </div>
                    <p>
                        {{ info.phone_num }}
                    </p>
                    </div>
                </a>
                </div>
                <div class="col-md-4">
                <a href="{{ info.mail }}" onclick="copyToClipboard(this.getAttribute('href'))">
                    <div class="item ">
                    <div class="img-box">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </div>
                    <p>
                        {{ info.mail }}
                    </p>
                    </div>
                </a>
                </div>
            </div>
            </div>
        </div>
        </div>
    </div>
    <div class="social-box">
        <h4>
        Подписывайтесь на нас
        </h4>
        <div class="box">
        <a href="">
            <i class="fa fa-facebook" aria-hidden="true"></i>
        </a>
        <a href="">
            <i class="fa fa-twitter" aria-hidden="true"></i>
        </a>
        <a href="">
            <i class="fa fa-youtube" aria-hidden="true"></i>
        </a>
        <a href="">
            <i class="fa fa-instagram" aria-hidden="true"></i>
        </a>
        </div>
    </div>
    </section>

    <!-- end info_section -->

    <!-- footer section -->
    <footer class="footer_section">
    <div class="container">
        <p>
        &copy; <span id="displayDateYear"></span> Все права защищены
        </p>
    </div>
    </footer>
    <!-- end footer section -->


    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js">
    </script>
    <script src="{% static 'js/custom.js' %}"></script>
    <!-- Google Map -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCh39n5U-4IoWpsVGUHWdqB6puEkhRLdmI&callback=myMap"></script>
    <!-- End Google Map -->


</body>

</html>
